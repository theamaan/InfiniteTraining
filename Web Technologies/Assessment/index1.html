<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
        }
        .calculator {
            padding: 20px;
            text-align: center;
        }
        .calculator input, .calculator button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #fff;
            background: none;
            color: #fff;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h3>Simple Calculator</h3>
        <input type="number" id="firstNumber" placeholder="First number">
        <input type="number" id="secondNumber" placeholder="Second number">
        <button onclick="calculate('multiply')">Multiply</button>
        <button onclick="calculate('divide')">Divide</button>
        <div class="result" id="result"></div>
    </div>
</body>
<script>
    function calculate(operation) {
        const firstNumber = document.getElementById('firstNumber').value;
        const secondNumber = document.getElementById('secondNumber').value;
        let result;

        if (!firstNumber || !secondNumber) {
            result = 'Please enter valid numbers.';
        } else {
            if (operation === 'multiply') {
                result = firstNumber * secondNumber;
            } else if (operation === 'divide') {
                result = secondNumber == 0 ? 'Cannot divide by zero.' : firstNumber / secondNumber;
            }
        }

        document.getElementById('result').innerText = `The Result is: ${result}`;
    }
</script>
</html>
